<script type="text/ng-template" id="characterAddPopup">
    <div class="p-15 bg-black">
        <form>
            <div class="form-group">
                <label for="region">{{ "REGION"|translate }}</label>
                <span class="css3-metro-dropdown">
                    <select ng-model="characterRegion" ng-change="updateCharacterRegion()"
                            class="form-control" id="region">
                        <option value=""><{{ "CHOOSE_REGION"|translate }}></option>
                        <option value="us">{{"US"|translate}}</option>
                        <option value="eu">{{"EU"|translate}}</option>
                        <option value="kr">{{"KR"|translate}}</option>
                        <option value="tw">{{"TW"|translate}}</option>
                    </select>
                </span>
            </div>
        </form>
        <div class="form-group m-b-0 o-auto-y max-height-500">
            <label ng-show="userCharacters.length" for="region">{{
                "CHARACTER_CREATE_CHOOSE"|translate}}</label>
            <p ng-show="!userCharacters.length && characterRegion!='' && !$parent.loading">
                {{ "NO_CHARACTER_FOUND_FOR_REGION"|translate }}
            </p>
            <div class="text-center m-b-10" ng-if="loading">
                <i class="fa fa-2x fa-spinner fa-spin"></i>
            </div>
            <p ng-repeat="character in userCharacters">
                <a class="btn btn-inverse"
                   ng-click="createCharacterAd(characterRegion,character.realm,character.name)"
                   role="button">
                    <span class="class-{{character.class}}">{{character.name}}</span> ({{character.level}}) - {{character.realm}}
                </a>
            </p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-inverse" ng-click="cancel()">{{
                "CANCEL"|translate }}
            </button>
        </div>
    </div>
</script>
