
<div class="m-b-20">
    <div class="bg-black">
        <div class="container">
            <div class="row">
                <div class="col-md-12 m-t-20">
                    <h1>The Emerald Nightmare</h1>
                    <div ng-repeat="(difficulty,chart) in charts">
                        <h3>{{difficulty|uppercase|translate}}</h3>
                    <canvas  id="line" height="80" class="chart chart-line" chart-data="chart.data"
                            chart-labels="chart.labels" chart-series="chart.series" chart-options="options"
                            chart-dataset-override="datasetOverride">
                    </canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
