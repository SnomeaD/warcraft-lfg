
<div class="m-b-20">
    <div class="bg-black">
        <div class="container">
            <div class="row">
                <div class="col-md-12 m-t-20">
                    <canvas  id="line" height="60" ng-repeat="chart in charts" class="chart chart-line" chart-data="chart.data"
                            chart-labels="chart.labels" chart-series="chart.series" chart-options="chart.options"
                            chart-dataset-override="datasetOverride">
                    </canvas>
                </div>
            </div>
        </div>
    </div>
</div>
