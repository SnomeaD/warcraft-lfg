<section class="header header-character">
    <div class="">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>{{ "CHARACTERS"|translate}}</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    {{ "CHARACTERS_DESCRIPTION"|translate}}
                </div>
            </div>
        </div>
    </div>
</section>
<div wlfg-character-menu></div>
<div class="character-list">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-condensed">
                    <tr ng-repeat="character in characters">
                        <td class="text-center">
                            <span ng-class="{'logo-warcraftlfg':character.id}" class="icon-small source-tooltip"
                                  uib-tooltip='{{"AD_SOURCE_WARCRAFTLFG"|translate}}'
                                  ng-if="character.id">
                            </span>
                        </td>
                        <td class="class-{{character.bnet.class}}">
                            <a href="#/character/{{ character.region }}/{{ character.realm }}/{{ character.name }}/" class="bold txt-underline">
                                {{character.name}}
                            </a>
                        </td>
                        <td class="faction-{{ character.bnet.faction }}">
                            {{ character.guild.name }}
                        </td>
                        <td>
                            {{character.realm}}
                        </td>
                        <td>
                            {{character.region|uppercase}}
                        </td>
                        <td class="hidden-xs">
                            {{"UPDATED"|translate}} <span am-time-ago="character.ad.updated"></span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
