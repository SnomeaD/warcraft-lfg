<span ng-show="warcraftLogs['average'] > 0" ng-class="{legendary:warcraftLogs['average']>=95,epic:warcraftLogs['average']>=75&&warcraftLogs['average']<95,rare:warcraftLogs['average']>=50&&warcraftLogs['average']<75,uncommon:warcraftLogs['average']>=25&&warcraftLogs['average']<50,common:warcraftLogs['average']<25}">{{ warcraftLogs['average'] }} %</span>
