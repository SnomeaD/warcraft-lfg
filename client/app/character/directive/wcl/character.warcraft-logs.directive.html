<div class="warcraft-logs">
	WarcraftLogs :
    <div class="row" ng-if="difficulty[0] || difficulty[1] || difficulty[2] || difficulty[3]" ng-repeat="(key,difficulty) in warcraftLogs">
        <div class="col-sm-1 col-md-1">{{"RAID_DIFFICULTY_"+key|translate}}</div>
        <div tooltip-placement="top" uib-tooltip="{{stat.number}} {{'BOSS'|translate }}" ng-if="stat" ng-class="{legendary:stat.median>=95,epic:stat.median>=75&&stat.median<95,rare:stat.median>=50&&stat.median<75,uncommon:stat.median>=25&&stat.median<50,common:stat.median<25}" ng-repeat="(spec,stat) in difficulty" class="col-sm-3 col-md-2 m-l-10 p-0">
        	<span class="spec-{{spec}} v-center"></span>
        	<span class="m-l-10">{{stat.median}}%</span>
        </div>
    </div>

    <div ng-if="warcraftLogs == null" class="common">
        {{"NO_DATA_ON_WARCRAFTLOGS"|translate}}
    </div>
</div>
