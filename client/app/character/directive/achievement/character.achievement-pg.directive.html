<span ng-if="pg.gold" ng-class="{'epic':pg.gold&&pg.best<30000,'legendary':pg.gold&&pg.best>30000}">{{"GOLD"|translate}} <span ng-if="pg.best>0">({{pg.best}})</span></span>
<span ng-if="pg.silver" class="rare">{{"SILVER"|translate}}</span>
<span ng-if="pg.copper" class="uncommon">{{"COPPER"|translate}}</span>
<span ng-if="!pg.gold&&!pg.silver&&!pg.copper" class="common">{{"N/A"|translate}}</span>
