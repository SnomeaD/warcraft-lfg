<div class="class-filter">
        <div class="fw-700 m-l-10 m-b-5">{{"CLASS"|translate}}</div>
        <div>
                <div ng-repeat="clas in classes" class="checkbox-inline" ng-class="{'selected':clas.selected}" uib-tooltip="{{'CLASS_'+clas.id|translate}}">
                        <label class="class-{{clas.id}}">
                                <input ng-model="clas.selected" type="checkbox">
                        </label>
                </div>
        </div>
</div>
