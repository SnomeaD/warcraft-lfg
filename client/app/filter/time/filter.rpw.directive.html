<div class="checkbox m-b-0">
    <label>
        <input ng-model="raids_per_week.active" type="checkbox">  Raids per week
    </label>
</div>
<div ng-if="raids_per_week.active" class="m-b-10">
    {{raids_per_week.min}} - {{raids_per_week.max}}
    <angular-ranger min="1" max="7" step="1" min-value="raids_per_week.min" max-value="raids_per_week.max"></angular-ranger>
</div>
