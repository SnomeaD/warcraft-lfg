<div tooltip-placement="top" uib-tooltip-template="'dungeonRealmTooltipTemplate.html'" tooltip-is-open="false" tooltip-append-to-body="true" tooltip-class="dungeon-tooltips">
	<span class="cursor-pointer bd-b-d" ng-click="goToRealm(dungeonRegion, dungeonLink)">{{ dungeonRealm }}</span> <i class="realm-link fa fa-link" ng-if="dungeonRealmsLength > 1"></i>
</div>

<script type="text/ng-template" id="dungeonRealmTooltipTemplate.html">
	<table class="table table-condensed m-b-0 text-left">
		<tbody>
		    <tr class="" ng-repeat="character in dungeonRoster">
		        <td class="bold">{{ dungeonRegion }}-{{ character.realm }}</div>
		        <td>
	                <span ng-if="character.role == 'tank'" class="icon-small tank"></span>
	                <span ng-if="character.role == 'healer'" class="icon-small heal"></span>
	                <span ng-if="character.role == 'dps'" class="icon-small dps"></span>
		        </td>
		        <td class="class-{{ character.class }}">{{ character.name }}</td>
		    </tr>
		    <tr ng-repeat="realm in dungeonRealms">
		    	<td>
		    		{{ realm }}
		    	</td>
		    </tr>
		</tbody>
	</table>
</script>
