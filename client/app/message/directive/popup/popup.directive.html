<script type="text/ng-template" id="messagePopup">
	<div class="p-15">
		<div class="modal-header p-0 p-b-15">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		    <h3 class="modal-title">Open as</h3>
		</div>
		<div class="modal-body text-center p-t-0">
		    <div class="">
				<div ng-if='characterAds.length == 0 && guildAds.length == 0'>
					No character or guild found. Please add a guild or a character in your account !!
				</div>
		    	<!--a href="/#/messages/{{character._id || guild._id}}/{{ user.id }}/" class="btn btn-default dis-block m-b-10">
		    		(User icon) {{ user.battleTag }}
		    	</a-->
				<a href="/#/messages/{{character._id || guild._id}}/{{ characterAd._id}}/" class="btn btn-inverse dis-block text-left" ng-class="{'m-b-10': !$last, 'm-t-15': $first }" ng-repeat="characterAd in characterAds">
					<span class="icon-small class-{{characterAd.bnet.class}}">{{characterAd.name}}</span> - {{characterAd.realm}} ({{characterAd.region|uppercase}})
				</a>
				<a href="/#/messages/{{character._id || guild._id}}/{{ guildAd._id}}/" class="btn btn-inverse dis-block text-left" ng-class="{'m-b-10': !$last, 'm-t-15': $first }"  ng-repeat="guildAd in guildAds">
					<span class="icon-small faction-{{guildAd.bnet.side}}">{{guildAd.name}}</span> - {{guildAd.realm}} ({{guildAd.region|uppercase}})
				</a>
		    </div>
		</div>
	    <div class="modal-footer">
	        <button class="btn btn-inverse" ng-click="cancel()">{{
	            "CANCEL"|translate }}
	        </button>
	    </div>
	</div>
</script>
